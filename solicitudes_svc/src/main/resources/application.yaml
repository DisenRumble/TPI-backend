server:
  port: 8084
  servlet:
    context-path: /solicitudes
  tomcat:
    accesslog:
      enabled: true
      pattern: "%h %l %u %t \"%r\" %s %b %D"
  forward-headers-strategy: framework

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/solicitudesdb
    username: solicitudes
    password: solicitudes
    hikari:
      data-source-properties:
        options: -c TimeZone=UTC

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC

  jackson:
    time-zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/TPI-backend

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  swagger-ui:
    path: /swagger

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

app:
  usuarios:
    base-url: http://localhost:8083/usuarios
  rutas:
    base-url: http://localhost:8080/rutas
  catalogo:
    base-url: http://localhost:8085/catalogo